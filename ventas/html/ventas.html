<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ventas.css">
</head>

<body>
    <form action="../php/insertUsuarios.php" method="POST">
        <div>
            <h1 id="title">REGISTRO DE USUARIOS</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label>Nombre(s)</label>
                    <div class="col">
                        <input class="form-control" type="text" name="nombre" aria-label="default" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Apellido paterno</label>
                    <div class="col">
                        <input class="form-control" type="text" name="apPaterno" aria-label="default" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Apellido materno</label>
                    <div class="col">
                        <input class="form-control" type="text" name="apMaterno" aria-label="default" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>email</label>
                    <div class="col">
                        <input class="form-control" type="email" name="email" aria-label="default" required>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <label>Celular</label>
                    <div class="col">
                        <input class="form-control" type="text" name="celular" aria-label="default">
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label>Eliga rol del usuario</label>
                    <div class="col">
                        <select class="form-control" name="rol" id="rol"></select>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "../php/selectRol.php",
                type: "POST",
                success: (roles) => {
                    console.log(roles);
                    $("#rol").append(roles);
                },
                error: (xhr, status, error) => {
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        });
    </script>
</body>

</html>
